<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./img/Logo.svg')%>" alt="Логотип">
    <!-- <div class="header__line"></div> -->
    <!-- todo может когда-нибунь допилю)
      <div class="header__switcher">
      <a href="./index.html" class="header__switcher-op header__switcher-op_selected buttonEffect">stswm</a>
      <a href="./indexOr.html" class="header__switcher-op buttonEffect">origin</a>
    </div> -->
  </header>
  <main class="main">
    <section class="profile">
    <div class="profile__avatar_type_editshell">
      <button type="button" class="profile__avatar_type_edit-button buttonEffect">
        <img src="<%=require('./img/avatar2.jpg')%>" alt="Фото профиля" class="profile__avatar">
      </button>
    </div>
      <div class="profile__info">
        <h1 class="profile__name">
          <!-- Андрей Понкратов-->
        </h1>
        <button type="button" class="profile__edit-button buttonEffect"></button>
        <h2 class="profile__about">
          <!--Журналист-->
        </h2>
      </div>
      <button type="button" class="profile__add-button buttonEffect"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- ! popup редактирование профиля -->
  <section class="popup popup_type_edit">
    <div class="popup__shell">
      <button type="button" class="popup__close buttonEffect"></button>
      <form name="editProfile" class="popup__container editProfile" id="rename">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" id="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40"
          placeholder="Введите Имя" type="text" required>
        <span id="error_name" class="popup__input-error-message"></span>
        <input name="about" id="about" class="popup__input popup__input_type_about" minlength="2" maxlength="200"
          placeholder="Немного о себе" type="text" required>
        <span id="error_about" class="popup__input-error-message"></span>
        <button id="edit" class="popup__save popup__save_edit" type="submit" form="rename">Сохранить</button>
      </form>
    </div>
  </section>
  <!-- ! popup изменения аватарки -->
  <section class="popup popup_type_edit-avatar">
    <div class="popup__shell">
      <button type="button" class="popup__close buttonEffect"></button>
      <form name="editAvatar" class="popup__container editAvatar" id="editAvatar">
        <div style="display: flex;justify-content: space-around;align-items: center;">
          <!-- да да да, надо переносить в css, но пока вообще не понятно
          допустимо ли такое отступление от макета на ревью -->
        <h2 class="popup__title">Обновить аватар</h2>
        <img src="//:0" alt="Фото профиля" class="popup__preview-avatar">
        </div>
        <input name="avatar" id="avatar" class="popup__input popup__input_avatar"
          placeholder="Укажите ссылку на аватар" type="url" required>
        <span id="error_avatar" class="popup__input-error-message"></span>
        <button  class="popup__save popup__save_avatar defaultBtn" type="submit"
          form="editAvatar">Сохранить</button>
        <button class="popup__save ifLoadingBtn" type="submit"
          form="" style="display: none;">Сохраняем...</button>
      </form>
    </div>
  </section>
  <!-- ! newplace popup -->
  <section class="popup popup_type_add-card">
    <div class="popup__shell">
      <button type="button" class="popup__close buttonEffect"></button>
      <form name="addCard" class="popup__container addCard" id="addCard">
        <h2 class="popup__title">Новое место</h2>
        <input name="name" id="card-name" class="popup__input popup__input_card-name" minlength="2" maxlength="30"
          placeholder="Название" type="text" required>
        <span id="error_card-name" class="popup__input-error-message"></span>
        <input name="link" id="card-link" class="popup__input popup__input_card-link" placeholder="Ссылка на картинку"
          type="url" required>
        <span id="error_card-link" class="popup__input-error-message"></span>
        <button id="add" class="popup__save popup__save_add" type="submit" form="addCard">Сохранить</button>
      </form>
    </div>
  </section>
  <!-- ! popup удаление карточка -->
  <section class="popup popup_type_delete-confirm">
    <div class="popup__shell">
      <button type="button" class="popup__close buttonEffect"></button>
      <form name="deleteConfirm" class="popup__container popup__container_confirm" id="deleteConfirm">
        <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
        <button class="popup__save popup__delete-confirm" type="submit"
          form="deleteConfirm">Да</button>
      </form>
    </div>
  </section>
  <!-- ! popup preview modal-->
  <section class="preview preview_pop popup">
    <div class="popup__shell">
      <button type="button" class="popup__close buttonEffect"></button>
      <img class="preview__img" src="//:0" alt="">
      <figcaption class="preview__caption"></figcaption>
    </div>
  </section>

  <template class="cardTemp">
    <li class="element">
      <button type="button" class="element__delete buttonEffect"></button>
      <img class="element__pic" src="//:0" alt="">
      <h2 class="element__text"></h2>
      <div class="likeShell">
        <button type="button" class="element__heart buttonEffect"></button>
        <span class="element__heart-count"></span>
      </div>
    </li>
  </template>

</body>

</html>
