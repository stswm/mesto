<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./img/Logo.svg" alt="Логотип">
    <!-- <div class="header__line"></div> -->
    <div class="header__switcher">
      <a href="./index.html" class="header__switcher-op buttonEffect">stswm</a>
      <a href="./indexOr.html" class="header__switcher-op header__switcher-op_selected buttonEffect">origin</a>
    </div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./img/avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="profile__edit-button buttonEffect"></button>
        <h3 class="profile__about">Исследователь океана</h3>
      </div>
      <button class="profile__add-button buttonEffect"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img class="element__pic" src="./img/karachaevsk.jpg" alt="Москва">
        <h2 class="element__text">Карачаевск</h2>
        <button class="element__heart buttonEffect"></button>
      </li>
      <li class="element">
        <img class="element__pic" src="./img/elbrus.jpg" alt="Санкт-Петербург">
        <h2 class="element__text">Гора Эльбрус</h2>
        <button class="element__heart buttonEffect"></button>
      </li>
      <li class="element">
        <img class="element__pic" src="./img/donbay.jpg" alt="Казань">
        <h2 class="element__text">Домбай</h2>
        <button class="element__heart buttonEffect"></button>
      </li>
      <li class="element">
        <img class="element__pic" src="./img/elbrus.jpg" alt="Краснодар">
        <h2 class="element__text">Гора Эльбрус</h2>
        <button class="element__heart buttonEffect"></button>
      </li>
      <li class="element">
        <img class="element__pic" src="./img/donbay.jpg" alt="Сочи">
        <h2 class="element__text">Домбай</h2>
        <button class="element__heart buttonEffect"></button>
      </li>
      <li class="element">
        <img class="element__pic" src="./img/karachaevsk.jpg" alt="Салехард">
        <h2 class="element__text">Карачаево-Черкессия</h2>
        <button class="element__heart buttonEffect"></button>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <h2 class="footer__author">&copy; 2020 Mesto Russia</h2>
  </footer>
  <section class="popup">
    <div class="popup__shell">
      <button class="popup__close"></button>
      <form class="popup__container" id="rename">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__name" placeholder="Введите Имя" type="text">
        <input class="popup__input popup__about" placeholder="Немного о себе" type="text">
        <button class="popup__save" type="submit" form="rename">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
